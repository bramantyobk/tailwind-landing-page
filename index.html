<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="src/css/style.css" />
  <title>Bookmark Landing Page</title>
</head>

<body>
  <!-- Header Nav -->
  <header></header>

  <!-- Main Section-->
  <main>
    <!-- Hero -->
    <section id="hero">
      <div class="container flex flex-col-reverse p-6 mx-auto lg:flex-row lg:mb-0">
        <div class="flex flex-col gap-y-10 lg:mt-16 lg:w-1/2">
          <h1 class="text-3xl font-semibold text-center lg:text-6xl lg:text-left">
            A Simple Bookmark Manager
          </h1>
          <p
            class="max-w-md mx-auto text-lg text-center text-gray-400 lg:text-2xl lg:text-left lg:mt-0 lg:mx-0">
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>

          <!-- Buttons -->
          <div class="flex items-center justify-center w-full gap-x-4 lg:justify-start">
            <a href="#"
              class="p-4 text-sm font-semibold text-white border-2 rounded shadow-md bg-softBlue border-softBlue md:text-base hover:bg-white hover:text-softBlue">Get
              It On Chrome</a>
            <a href="#"
              class="p-4 text-sm font-semibold text-black bg-gray-300 border-2 border-gray-300 rounded shadow-md md:text-base hover:bg-white hover:text-gray-600">Get
              It On Firefox</a>
          </div>
        </div>

        <!-- Image -->
        <div class="relative mx-auto lg:mx-0 lg:mb-0 lg:w-1/2">
          <div class="bg-hero"></div>
          <img src="src/images/illustration-hero.svg" alt=""
            class="relative z-10 overflow-x-visible lg:top-24 xl:top-0" />
        </div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="py-16 bg-veryDarkBlue">
    <div
      class="container flex flex-col items-center justify-between px-6 mx-auto gap-y-16 md:flex-row md:gap-y-0">
      <!-- Footer Menu -->
      <nav
        class="flex flex-col items-center justify-between text-lg font-light gap-y-8 md:flex-row md:gap-y-0 md:gap-x-14 text-grayishBlue">
        <img src="src/images/logo-bookmark-footer.svg" alt="logo bookmark" class="mb-1" />

        <a href="#features" class="hover:text-softRed">FEATURES</a>
        <a href="#download" class=" hover:text-softRed">DOWNLOAD</a>
        <a href="#faq" class=" hover:text-softRed">FAQ</a>
      </nav>

      <!-- Footer Social -->
      <nav class="flex gap-x-10">
        <a href="#">
          <img src="src/images/icon-facebook.svg" alt="" class="h-6 ficon" />
        </a>
        <a href="#">
          <img src="src/images/icon-twitter.svg" alt="" class="h-6 ficon" />
        </a>
      </nav>
    </div>
  </footer>
</body>

</html>
